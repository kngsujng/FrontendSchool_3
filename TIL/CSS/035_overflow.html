<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        div {
            overflow: hidden;
            /* x축, y축 동시 스크롤*/
            overflow: scroll;
            /* x축 스크롤 */
            overflow: visible hidden;
            /* y축 스크롤 */
            overflow: visible hidden;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div>
        <img width="200px" src="http://www.paullab.co.kr/images/ceo.png" alt="">
    </div>
    <p>hello world</p>
</body>
</html>
