<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        // !!를 사용하는 이유 
        // 불리언이 아닌 데이터를 불리언으로 표현하고 싶을 때 사용한다.

        // true : 1
        // false: 0 
        // and(&&) : 곱 
        // or(||) : 합 
        // not(!) : 부정 

        console.log(true || false); //true
        console.log(true || true); //true
        console.log(true && false); //false
        console.log(!false); //true
        console.log(!!false); //false (실무에서 정말 많이 사용한다.)
        console.log(!!""); //false

        // 우리를 힘들게 하는 
        console.log(Boolean([])); //다른 언어에서 false로 나오는데 Js에서는 true로 나온다. 
        console.log(!![]); //true

        console.log('------------------')
        console.log('confuse_1');
        console.log('false'== false); //false
        console.log(!'false'); //false
        console.log(!'0'); //false
        console.log(!!NaN); //false
        console.log(!!null); //false
        console.log(!!undefined); //false

        //단락평가 (간단한 코드에서 권고한다.)
        // 프로세스 
        username = '';
        username = username || '이름을 입력하지 않으신 분';
        console.log(username);

        username = 'abc';
        username = username || '이름을 입력하지 않으신 분';
        console.log(username);

        // 퀴즈 !
        // username도 입력하고 pw도 입력해야만 회원가입 성공여부가 true, false 나오게 해주세요.
        // 둘 중에 1개라도 입력이 안되면 false가 나와야 합니다.

        username = '';
        pw = '';
        회원가입성공여부 = !!(username && pw);
        console.log(회원가입성공여부);

        console.log("-----------");
        console.log("드모르간 법칙");
        // or : ||
        // and : &&
        const x = 0;
        const y = 1;
        console.log(!(x || y) === (!x && !y));
        console.log(!(x && y) === (!x || !y));

        console.log("------------");
        //알고리즘 문제 
        for (let i = 0; i<100; i++){
            //console.log(i);
            if(i%3==0 && i%5==0){
                console.log(i);
            }
        }

    </script>
</body>
</html>
