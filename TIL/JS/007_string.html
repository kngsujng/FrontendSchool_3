<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        let txt = 'abcAHelloBC';
        let txt2 = "paullab CEO kngsujng";
        let regExp = /[A-Z]/g;
        console.log(txt.search(regExp));

        // slice(시작인덱스, 종료인덱스) : 시작인덱스부터 종료인덱스-1까지 반환한다. 
        console.log(txt2.slice(1,3));
        console.log(txt2.slice(3,1));  //작동하지 않는다. 
        console.log(txt2.slice(2));

        //sutbstring(시작인덱스, 종료인덱스) : 시작인덱스부터 종료인덱스 -1까지 반환한다. 
        console.log(txt2.substring(1, 3));
        console.log(txt2.substring(3, 1)); // 작동한다.
        console.log(txt2.substring(2));  // oh!

        // substr(시작위치, 길이) : 시작인덱스부터 길이만큼 반환한다. 
        // https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/String/substr
        // 명세에서 사라질 수도 있음
        console.log(txt2.substr(8,3));
        console.log(txt2.substr(txt2.indexOf("C"),3));
        console.log(txt2.substr(5,1));

        //replace
        console.log(txt2.replace('CEO', 'CTO'));
        console.log(txt2.replace(/"CEO"/g, "CTO")); //"도 문자열로 처리한다. 
        console.log(txt2.replace(/CEO/g, "CTO"));
        console.log(txt2.replaceAll('CEO', 'CTO'));
       
        //toUpperCase
        console.log(txt.toUpperCase());
        console.log(txt.toLowerCase());

        //includes
        console.log(txt.includes("H")); //true
        console.log(txt.includes("Z")); //false

        //split
        console.log(txt2.split(" "));
        console.log("010-4000-0000".split(""));

        //trim
        console.log("                  abc");
        console.log("                  abc".trim());
        console.log("               a b c".trim());
        console.log("               a b c           ".trim());


        // 모두 새롭게 데이터를 만들어서 반환을 하는 메소들이기 때문에 원본에는 변화가 없다. ★
    </script>
</body>
</html>
