<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>  
    <script>
        //string, 문자열 
        let txt = "ABCDEFGHIJK";
        let txt2 = "mom said 'hello world'";
        let txt3 = "mom said \"hello world\"";
        let txt4 = "a\nb\ncde";
        let txt5 = "a\tb\tcde";
        let txt6 = "10abc"; 
        let txt7 = "10.1abc";
        console.log(txt+txt);
        console.log(txt[0]);
        console.log(txt[-1]); //undefined
        console.log(txt[4]+txt[5]+txt[6]);
        console.log(txt2);
        console.log(txt3);
        console.log(txt4);
        console.log(txt5);
        console.log(txt6 + txt6);
        console.log(parseInt(txt6) + parseInt(txt6));
        console.log(Number(txt6) + Number(txt6));
        console.log(parseFloat(txt7) + parseFloat(txt7));

        console.log(typeof txt);
        console.dir(txt); //트리구조로 출력



        // 스트링의 메서드 
        console.log(txt.length); //11개의 글자지만, index = length - 1 
        console.log(txt.indexOf("D")); // indexOf는 정규표현식을 허용하지 않는다. 
        console.log(txt.search("D")); 

        console.log(txt.indexOf("Z")); 
        console.log(txt.search("Z")); 

        let regExp = /CD/;
        console.log(txt.search(regExp));
    </script>
</body>
</html>
