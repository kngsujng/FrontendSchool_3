<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        const one = 10;
        const two = 3; 
        const one_ = '10';
        
        console.log(one > two);
        console.log(one >= two);
        console.log(one < two);
        console.log(one >= two);
        console.log(one == two);
        console.log(one != two);
        console.log(one === two); //다른 언어에 없다. 
        console.log(one !== two); //다른 언어에 없다. 

        //우리를 힘들게 하는 JS
        console.log("------");
        console.log(one==one_); //true 
        console.log(one===one_); //false (권장) 

    </script>
</body>
</html>
