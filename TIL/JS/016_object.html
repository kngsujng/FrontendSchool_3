</head>
<body>
    <script>
        console.log("----1----");
        //object
        //key: value
        //1-1
        let newuser = {
            id : 'kng',

            name : 'kngsujng',
            email : 'kng@naver.com',
            active : true
        }
        console.log(newuser['id']);
        console.log(newuser.id);

        //1-2
        let user = [
            {
                id : 'like',

            },
            {

            }
        ]
        console.log(user[0]['id']);


        console.log("----2----");
        //2-1
        let a = 10; 
        let b = 20; 
        let c = 30; 
        let e = {a,b,c};
        console.log(e);

        // let test = {'one', 'two', 'three'}
        // console.log(test); > 왜 안되지 ?
        
        //2-2
        e['a'] = 50; //값 변경 가능 
        console.log(e);
        
        //2-3
        let txt = 'hello';
        let txt2 = {
            0:'h',
            1:'e',
            2:'l',
            3:'l',
            4:'o',
        }
        console.log(txt[1]);
        console.log(txt2[1]); //유사 배열 객체 
        //아래 2개의 코드가 실행되게 해주는 것이 map 
        //console.log(txt2.1); //map  <<error
        // console.log(txt2.{'one':1}) //map << errors

        //2-4
        //value의 값으로 문자열 외에 다른 값을 넣었을 경우 
        let test = {
            one : sum, 
            two : console.log, 
            three : window.innerWidth, 
            four: [10, 20, 30],
            five : "10",
            six : 100
        }
        console.log(test);
        test.two("호준!!");

        //2-5
        // key와 value만 뽑아낼 순 없을까? => map이 더 유용!
        console.log(Object.keys(newuser));
        console.log(Object.values(newuser));
        console.log(Object.entries(newuser));
        
        //map 
        //newuser.keys();
        //newuser.values();

        //2-6
        //Object spread 문법 
        // <!-- let newuser = {
        //    id : 'kng',
        //    pw : '1234',
        //    name : 'kngsujng',
        //    email : 'kng@naver.com',
        //    active : true
        // } 
        let 회원정보업데이트 = {
            name : 'cat',
            email : 'jun@naver.com'
        }
        newuser['name'] = 회원정보업데이트['name'];
        newuser['email'] = 회원정보업데이트['email'];
        console.log(newuser);

        newuser = {...newuser, ...회원정보업데이트};
        console.log(newuser);

        // 원본, 복사본 영구적으로 바뀐다. 
        // let newuser2 = newuser;
        // newuser2['id'] = 'helloworld';
        // console.log(newuser); 
        // console.log(newuser2); //동일해져븜

        // spread 기법을 사용하면 원본을 만지지 않고 복사본을 생성할 수 있다. 
        let newuser2 = {...newuser};
        newuser2['id'] = 'helloworld';
        console.log(newuser);
        console.log(newuser2);

        console.log("----3----");
        function sum(x,y){
            return x + y;
        }
        console.log(sum); //function의 기능 전체 출력
        console.log(typeof sum); //function
        sum.value = 'kng';
        console.log(console.dir());
    </script>
